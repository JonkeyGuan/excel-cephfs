kind: Deployment
apiVersion: apps/v1
metadata:
  name: write
spec:
  replicas: 2
  selector:
    matchLabels:
      app: write
  template:
    metadata:
      labels:
        app: write
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
      containers:
        - name: write
          env:
            - name: DATA_LOC
              value: /data
            - name: READ_SVC
              value: 'http://read:8080'
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: data
              mountPath: /data
          image: 'quay.io/jonkey/excel:1.4'
      restartPolicy: Always
